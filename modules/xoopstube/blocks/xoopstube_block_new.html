                <span class="label label-danger"><small><{$videoload.title}></small></span>

            <br/>
            <a href="<{$xoops_url}>/modules/<{$videoload.dirname}>/singlevideo.php?cid=<{$videoload.cid}>&lid=<{$videoload.id}>"> <div class="img-thumbnail"><{$videoload.videothumb}></div></a>
            <br/>
        </td>

</table>
